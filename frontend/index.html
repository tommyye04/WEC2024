<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css"/>
    <iframe id="addButtonFrame" src="input.html" style="display:none;"></iframe>
  </head>
  <body>
    <div id="map"></div>
    <script src="script.js"></script>
    

    <div id="displayElement"></div>

    <button id="addEventButton">Add Event</button>
    <script>
      document.getElementById("addEventButton").addEventListener("click", function() {
      document.getElementById("addButtonFrame").style.display = "block";
      });
    </script>
    <script>
      window.addEventListener('message', function(event) {
        if (event.data === 'closeForm') {
          document.getElementById("addButtonFrame").style.display = "none";
        }
      }, false);
     </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="map"></div>

    <section class="footer"></section>
      
      <div id="slider" class="font-slider">
        <label for="sliderValue" >Intensity filter:</label>
        <a>1</a>
        <input type="range" id="sliderValue" min="1" max="10" value="10">
        <a>10</a>
        <div id="sliderValueLabel">5</div>
    </div>

    <script>
      // You can add JavaScript code here for slider functionality or filtering logic if needed
      const slider = document.getElementById('sliderValue');
      const sliderValueLabel = document.getElementById('sliderValueLabel');
  
      slider.addEventListener('input', function() {
          const value = this.value;
          sliderValueLabel.textContent = value;
          // Do something with the slider value
          console.log('Slider Value:', value);
      });
  </script>

<div id="filters">
<label>Choose options:</label>

    <div>
        <input type="checkbox" id="option1" name="options" value="option1" checked>
        <label for="option1">Tornado</label>
    </div>

    <div>
        <input type="checkbox" id="option2" name="options" value="option2" checked>
        <label for="option2">Hurricane</label>
    </div>

    <div>
        <input type="checkbox" id="option3" name="options" value="option3" checked>
        <label for="option3">Flood</label>
    </div>

    <div>
      <input type="checkbox" id="option4" name="options" value="option4" checked>
      <label for="option1">Earthquake</label>
  </div>

    <div class="fixed-list">
      <div id="displayElement"></div>
    </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
